<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
</head>
<body>
    <h1 id="result"></h1>
    <input id="name" type="text">
    <button onclick="getresult()">요청</button> <!-- ✅ 함수 실행하도록 수정 -->

    <script>
        function getresult() {
            const name = document.getElementById('name').value;
            
            fetch(`http://localhost:3030/result/${name}`) // ✅ URL 오류 수정
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('result').innerHTML = data.result || JSON.stringify(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = '오류 발생!';
                });
        }
    </script>
</body>
</html>
